<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Form Builder</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1>Form Builder</h1>
            <form>
                <ol id="form" class='example'>
                </ol>
            </form>
        </div>
        <div class="right">

            <button type="button" class="collapsible">Text Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="textQuestion" cols="40"></textarea><br>
                <button onclick='textAnswer(index, document.getElementById("textQuestion").value); index++'>Add</button>
            </div>

            <button type="button" class="collapsible">Radio Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="radioQuestion" cols="40"></textarea><br>
                <label>Answers: </label>
                <textarea id="radioAnswers" cols="40"></textarea><br>
                <button
                    onclick='otherAnswer(index, "radio", document.getElementById("radioQuestion").value, document.getElementById("radioAnswers").value); index++'>Add</button>
            </div>

            <button type="button" class="collapsible">Checkbox Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="boxQuestion" cols="40"></textarea><br>
                <label>Answers: </label>
                <textarea id="boxAnswers" cols="40"></textarea><br>
                <button
                    onclick='otherAnswer(index, "checkbox", document.getElementById("boxQuestion").value, document.getElementById("boxAnswers").value); index++'>Add</button>
            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="script.js"></script>
    <script src="js/jquery-sortable-min.js"></script>
</body>

</html>
