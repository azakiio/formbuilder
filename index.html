<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    
    <title>Form List</title>
</head>

<body>
    <div id="logged-out" class="main-container">
        <h3>Login</h3>
        <input id="email" type="email" placeholder="Email...">
        <input id="password" type="password" placeholder="Password...">
        <button onclick="login()">Login</button>
    </div>


    <div id="logged-in" class="main-container">

        <div class="main-container-header">
            <h1>Ontario Health Forms</h1>
            <button onclick="logout()" class="log-out">Log out</button>
        </div>

        <div class="form-list-head">
            <p>FORMS</p>
            <button onclick="newForm()">NEW FORM</button>
        </div>

        <div id="formList" class="form-list">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="/script.js"></script>
</body>

</html>
