<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ceee42a74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    
    <title>Form List</title>
</head>

<body>
    <form id="logged-out" class="main-container" onsubmit="login();return false;">
        <img src="assets/oh-logo.png" alt="oh-logo">
        <h4>SYNOPTIC REPORT BUILDER</h4>
        <p>Please enter your login information below</p>
        <input id="email" type="email" placeholder="Email...">
        <input id="password" type="password" placeholder="Password...">
        <button type="submit" class="solid-btn">Log In</button>
    </form>


    <div id="logged-in" class="main-container">

        <div class="main-container-header">
            <h1>Ontario Health Forms</h1>
            <button onclick="logout()" class="log-out"><i class="fas fa-sign-out-alt"></i>Log Out</button>
        </div>

        <div class="form-list-head">
            <p>YOUR FORMS</p>
            <button class="solid-btn" onclick="newForm()"><i class="fa fa-plus"></i>Create Form</button>
        </div>

        <div id="formList" class="form-list">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="/script.js"></script>
</body>

</html>
