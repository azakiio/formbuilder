<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Builder</title>
</head>

<body>
    <div class="wrapper">

        <div class="left">
            <h1>Form Builder</h1>
            <form id="form">
            </form>
        </div>


        <div class="right">

            <button type="button" class="collapsible">Text Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="textQuestion"></textarea><br>
                <button onclick='textAnswer(index, document.getElementById("textQuestion").value); index++'>Add</button>
            </div>

            <button type="button" class="collapsible">Radio Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="radioQuestion"></textarea><br>
                <label>Answers: </label>
                <textarea id="radioAnswers"></textarea><br>
                <button
                    onclick='radioAnswer(index, document.getElementById("radioQuestion").value, document.getElementById("radioAnswers").value); index++'>Add</button>
            </div>

            <button type="button" class="collapsible">Checkbox Answer</button>
            <div class="content">
                <label>Question: </label>
                <textarea id="boxQuestion"></textarea><br>
                <label>Answers: </label>
                <textarea id="boxAnswers"></textarea><br>
                <button
                    onclick='boxAnswer(index, document.getElementById("boxQuestion").value, document.getElementById("boxAnswers").value); index++'>Add</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
