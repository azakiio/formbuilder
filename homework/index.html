<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/homework/style.css">
    <script src="https://kit.fontawesome.com/7ceee42a74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Form Builder</title>
</head>

<body>
    <div class="progress-box">
        <div class="progress">
            <div class="text">
                <p id="progress-txt">Your Progress</p>
                <p>COMPLETED</p>
                <p>OUT OF</p>
            </div>
            <div class="numbers">
                <p>2</p>
                <p>4</p>
            </div>
        </div>
        <button class="save-btn">Save</button>
        <span id="lastSaved">Last Saved 5 mins ago</span>
    </div>

    <form class="main-container" id="main" onsubmit="event.preventDefault()">

        <h1>Thyroid Cancer</h1>
        <p id="instructions">Please vote on the questions below. You can opt-out from any question if you need to.</p>
        
        <div class="score-instructions">
            <h3>Score Instructions</h3>
            <div class="scale-instructions">
                    <label class="category">Clarity</label>
                    <div class="scale-instructions-label"><label class="score-number">1</label><label class="score-explanation">Not at all clear</label></div>
                    <div class="scale-instructions-label"><label class="score-number">2</label><label class="score-explanation">Somewhat unclear</label></div>
                    <div class="scale-instructions-label"><label class="score-number">3</label><label class="score-explanation">Neutral</label></div>
                    <div class="scale-instructions-label"><label class="score-number">4</label><label class="score-explanation">Somewhat clear</label></div>
                    <div class="scale-instructions-label"><label class="score-number">5</label><label class="score-explanation">Very clear</label></div>
            </div>

            <div class="scale-instructions">
                    <label class="category">Relevance</label>
                    <div class="scale-instructions-label"><label class="score-number">1</label><label class="score-explanation">Not at all relevant</label></div>
                    <div class="scale-instructions-label"><label class="score-number">2</label><label class="score-explanation">Somewhat relevant</label></div>
                    <div class="scale-instructions-label"><label class="score-number">3</label><label class="score-explanation">Neutral</label></div>
                    <div class="scale-instructions-label"><label class="score-number">4</label><label class="score-explanation">Somewhat relevant</label></div>
                    <div class="scale-instructions-label"><label class="score-number">5</label><label class="score-explanation">Very relevant</label></div>
            </div>
        </div>
        <!-- <button class="submit-btn">Submit</button> -->
        <!-- <input type="submit" value="Submit" class="submit-btn"> -->
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="/homework/script.js"></script>
</body>

</html>
